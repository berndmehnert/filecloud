    <section class="listing">
      <p class="listing-heading">{{ fileMeta().filename }}</p>
      <img
        class="listing-photo"
        src="/assets/symbol.svg"
        alt="Exterior photo of {{ fileMeta().filename }}"
        crossorigin
      />
      <p class="listing-location">Size: {{ fileMeta().size }}, Uploaded: {{ fileMeta().created_at | date:'short' }}</p>
    </section>
