    <section class="file-display" (click) = "handleClick()">
      <p class="file-display-heading">{{ fileMeta().filename }}</p>
      <img
        class="file-display-photo"
        src="/assets/symbol.svg"
        alt="Exterior photo of {{ fileMeta().filename }}"
        crossorigin
      />
      <p class="file-display-file-info">Size: {{ fileMeta().size | fileSize }}, Uploaded: {{ fileMeta().created_at | date:'short' }}</p>
    </section>
