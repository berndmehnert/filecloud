    <section class="listing">
      <p class="listing-heading">{{ fileMeta().filename }}</p>
      <img
        class="listing-photo"
        src="/assets/symbol.svg"

      />
      <p class="listing-location">{{ fileMeta().size }}, {{ fileMeta().created_at }}</p>
    </section>
